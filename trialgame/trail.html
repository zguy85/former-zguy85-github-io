<!DOCTYPE html>
<html>
	<head>
		<title>Making A Simple Screen Layout</title>
		<style>
			body {
				background: #bbbbbb;
			}
			#screen {
				position: absolute;
				text-align: center;
				width: 95%;
				margin: 0 auto;
				margin-left: auto;
				margin-right: auto;
				height: 50%;
				font: 12px sans-serif;
				background: #008AB8;
				border: 0px;
				border-radius: 6px;
			}
		</style>
	</head>
	<body>
		
		<div id="screen">
		</div>
		
		<script>
			alert("Welcome to the page!");
			
			var username = prompt("Please enter a username.");
			alert("Hello, " + username + "!");
			
			var character = [
				"name":	username,
				"health": 100,
				"defense": 50,
				"attack": 35
			];
			
			alert(username + ", your current health is " + character.health);
		</script>
	</body>
</html>
