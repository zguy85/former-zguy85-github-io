<!DOCTYPE html>
<html>
	<head>
		<title>Making Simple Bar Chart in D3</title>
		<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<style type="text/css">
			rect:hover{
				fill:yellow;
			}
		</style>
	</head>
	<body>
		<script>
			var w = 300;
			var h = 150;
			var dataset = [5, 10, 14, 20, 25, 11, 24, 22, 18, 22, 9];
			var padding = 2;
			
			var svg = d3.select("body").append("svg")
				.attr("height", h)
				.attr("width", w);
				
				svg.selectAll("rect")
					.data(dataset)
					.enter()
					.append("rect")
						.attr({
							x: function(d, i)
								{return i * (w / dataset.length);},
							y: function(d)
								{return h - (d * 4);},
							width: w / dataset.length-padding,
							height: function(d) 
								{return d * 4;},
							fill: function(d){
								if (d >10){
									return "red";
								}
								else {
									return "teal";
								};
							}
						});
		</script>
	</body>
</html>
