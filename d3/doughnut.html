<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<title>Doughnut Chart</title>
		<style type="text/css">
			body {
				width: 90%;				/* set the width */
				margin: 0 auto;			/* center the content */
				background-color: #1B1F2A;
				color: #ffffff;
				text-align: center;
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<br /><br />
		<div>Favourite Candy Bars</div>
		<script>
		var dataset = [
			{ name: 'Snickers', amount: 15 },
			{ name: 'Hershey' +"'s", amount: 8 },
			{ name: 'Payday', amount: 10 },
			{ name: 'Reese' +"'s", amount: 12  },
			{ name: '3 Musketeers', amount: 5 }
		];
		
		var pie = d3.layout.pie()
			.value(function(d){return d.amount})
			.sort(null)
			.padAngle(.01);

		var width = 960,
			height = 500,
			outerRadius = Math.min(width, height) * .5 - 10,
			innerRadius = outerRadius * .6;
		
		var color = d3.scale.category10();

		var arc = d3.svg.arc()
			.outerRadius(outerRadius)
			.innerRadius(innerRadius);

		var svg = d3.select("body").append("svg")
			.attr("width", width)
			.attr("height", height)
			.append("g")
			.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

		var path = svg.selectAll("path")
			.data(pie(dataset))
			.enter()
			.append("path")
			.attr("fill", function(d, i) { return color(d.data.name); })
			.attr("d", arc);

		path.transition()
		  .duration(1000)
		  .attrTween('d', function(d) {
			  var interpolate = d3.interpolate({startAngle: 0, endAngle: 0}, d);
			  return function(t) {
				  return arc(interpolate(t));
			  };
		  });
 
		var restOfTheData=function(){
			var text=svg.selectAll('text')
				.data(pie(dataset))
				.enter()
				.append("text")
				.transition()
				.duration(200)
				.attr("transform", function (d) {
					return "translate(" + arc.centroid(d) + ")";
				})
				.attr("dy", ".4em")
				.attr("text-anchor", "middle")
				.text(function(d){
					return d.data.amount;
				})
				.style({
					fill:'#000000',
					'font-size':'20px'
				});
		 
			var legendRectSize=20;
			var legendSpacing=7;
			var legendHeight=legendRectSize+legendSpacing;
		 
		 
			var legend=svg.selectAll('.legend')
				.data(color.domain())
				.enter()
				.append('g')
				.attr({
					class:'legend',
					transform:function(d,i){
						//Just a calculation for x & y position
						return 'translate(-35,' + ((i*legendHeight)-65) + ')';
					}
				});
			legend.append('rect')
				.attr({
					width:legendRectSize,
					height:legendRectSize,
					rx:20,
					ry:20
				})
				.style({
					fill:color,
					stroke:color
				});
		 
			legend.append('text')
				.attr({
					x:30,
					y:15
				})
				.text(function(d){
					return d;
				})
				.style({
					fill:'#929DAF',
					'font-size':'14px'
				});
		};
		 
		setTimeout(restOfTheData,1000);

		</script>
	</body>
</html>
